<!DOCTYPE html>
<html lang="it" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WikiStudenti - Home</title>
	<link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
	<script defer src="assets/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
	<nav class="navbar is-transparent">
		<div class="navbar-brand">
			<a class="navbar-item" href="#">
				<img src="assets/favicon.ico" id="logo">
			</a>
			<div class="navbar-burger js-burger" data-target="navbarExampleTransparentExample">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<div id="navbarExampleTransparentExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item title is-3" href="">WikiStudenti</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="field is-grouped">
						<p class="control">
							<button class="button is-link js-modal-trigger" id="personal" data-target="loginModal">
								<span class="icon">
									<i class="fa-solid fa-user"></i>
								</span>
								<span>Area personale</span>
							</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		<div class="columns">
			<div class="column is-one-fifth" id="articleSidebarContainer">
			</div>
			<div class="column" id="articleContainer">
				<div class="content page" id="home">
					<h1 class="title">Home</h1>
					<p>WikiStudenti è un portale creato per poter far accedere agli studenti...</p>
				</div>
				<div class="content page" id="ciao">
					<h1 class="title">ciao</h1>
					<p>WikiStudenti è un portale creato per poter far accedere agli studenti...</p>
				</div>
			</div>
		</div>
	</section>

	<div class="modal" id="loginModal">
		<div class="form-container">
			<form class="form">
				<div class="form-group">
					<label for="email">Username</label>
					<input type="text" id="username" name="username" required="">
				</div>
				<div class="form-group">
					<label for="textarea">Password</label>
					<input name="password" type="password" id="password" rows="10" cols="50" required="">
				</div>
				<a class="js-modal-trigger" data-target="registerModal">
					<span>Vuoi diventare uno dei nostri?</span>
				</a>
				<div class="columns">
					<div class="column">
						<button class="form-submit-btn" type="submit">Submit</button>
					</div>
					<div class="column">
						<button class="form-submit-btn form-cancel-btn" data-dismiss="loginModal">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="modal" id="registerModal">
		<div class="form-container">
			<form class="form">
				<div class="form-group">
					<label for="name">Nome</label>
					<input type="text" id="name" name="name" required="">
				</div>
				<div class="form-group">
					<label for="cognome">Cognome</label>
					<input name="cognome" type="text" id="cognome" rows="10" cols="50" required="">
				</div>
				<div class="form-group">
					<label for="class">Classe</label>
					<input name="class" type="text" id="class" rows="10" cols="50" required="">
				</div>
				<div class="form-group">
					<label for="birth">Anno di nascita</label>
					<input name="birth" type="text" id="birth" rows="10" cols="50" required="">
				</div>
				<div class="form-group">
					<label for="mail">E-mail</label>
					<input name="mail" type="mail" id="mail" rows="10" cols="50" required="">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" type="password" id="password" rows="10" cols="50" required="">
				</div>
				<div class="columns">
					<div class="column">
						<button class="form-submit-btn" type="submit">Submit</button>
					</div>
					<div class="column">
						<button class="form-submit-btn form-cancel-btn" type="submit">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer class="footer">
		<div class="content has-text-centered">
			<p id="footerText"></p>
		</div>
	</footer>

	<script>
		const year = new Date().getFullYear();
		document.getElementById("footerText").innerHTML = '© ' + year + ' Wikings. Il codice sorgente è protetto da licenza <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache-2.0</a>. I contenuti del sito sono protetti da licenza <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>.';
		document.getElementById("personal").onclick = () => {
			//document.body.classList.add("blur");
		}	
		document.querySelectorAll(".form-cancel-btn").forEach(e => {
			e.onclick = () => {
				document.body.classList.remove("blur");
			}
		});
		const forms = document.querySelectorAll(".form-container");
		const submitButtons = document.querySelectorAll(".form-submit-btn");
		if(!document.querySelector("html[data-theme='dark']")) {
			forms.forEach(e => {
				e.classList.remove("darkbg");
				e.classList.add("lightbg");
			});
			submitButtons.forEach(e => {
				e.style.backgroundColor = "#fff";
			});
		}else{
			forms.forEach(e => {
				e.classList.remove("lightbg");
				e.classList.add("darkbg");
			});
		}
		document.querySelectorAll(".form-cancel-btn").forEach(e => {
			e.onclick = () => {
				console.log(e.id)
				const node = e.closest(".modal");
				node.style.display = "none";
			}
		});
	</script>

	<script type="module" src="index.js"></script>
</body>

</html>
