<!DOCTYPE html>
<html lang="it" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
	<script defer src="assets/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<nav class="navbar is-transparent">
		<div class="navbar-brand">
			<a class="navbar-item" href="#">
				<img src="assets/favicon.ico" id="logo">
			</a>
			<div class="navbar-burger js-burger" data-target="navbarExampleTransparentExample">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<div id="navbarExampleTransparentExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item title is-3" href="">Dashboard di nomeutente</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="field is-grouped">
						<p class="control">
							<button class="button is-light js-modal-trigger" data-target="personalInfoModal">
								<span class="icon">
									<i class="fa-solid fa-user"></i>
								</span>
								<span>Informazioni personali</span>
							</button>
						</p>
						<p class="control">
							<button class="button is-danger">
								<span class="icon">
									<i class="fa-solid fa-door-open"></i>
								</span>
								<span>Esci</span>
							</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		<div class="columns">
			<div class="column is-one-third">
				<aside class="menu">
					<div class="tabs is-boxed">
						<ul>
							<li class="is-active">
								<a>
									<span class="icon is-small">
										<i class="fa-solid fa-file-pen"></i>
									</span>
									<span>Scrittore</span>
								</a>
							</li>
							<li>
								<a>
									<span class="icon is-small">
										<i class="fa-solid fa-user-pen"></i>
									</span>
									<span>Moderatore</span>
								</a>
							</li>
							<li>
								<a>
									<span class="icon is-small">
										<i class="fa-solid fa-user-tie"></i>
									</span>
									<span>Amministratore</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="columns">
						<div class="column is-four-fifths">
							<p class="control has-icons-left has-icons-right">
								<input class="input" type="text" placeholder="Cerca articolo...">
								<span class="icon is-left">
									<i class="fas fa-search"></i>
								</span>
								<span class="icon is-right" id="cancelSearchIcon">
									<i class="fa-solid fa-xmark"></i>
								</span>
								</span>
							</p>
						</div>
						<div class="column">
							<button class="button is-link">
								<span class="icon">
									<i class="fa-solid fa-file-circle-plus"></i>
								</span>
								<span>Crea</span>
							</button>
						</div>
					</div>
					<p class="menu-label">Articoli</p>
					<ul class="menu-list">
						<li><a>Dashboard</a></li>
						<li><a>Customers</a></li>
					</ul>
				</aside>
			</div>
			<div class="column">
				<div class="content">
					<h1 class="title">Articolo</h1>
					<h2>Sezione 1</h2>
					<p>Ciao mi chiamo lui</p>
					<h2>Sezione 2</h2>
					<p>Ciao mi chiamo tu</p>
					<ol>
						<li>a</li>
					</ol>
				</div>
			</div>
		</div>
	</section>

	<div class="modal" id="personalInfoModal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Inforamzioni personali</p>
				<button class="delete" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Nome">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-user"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Cognome">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-user"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Classe">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-chalkboard"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="number" placeholder="Anno di nascita">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-calendar"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="email" placeholder="Email" disabled>
						<span class="icon is-small is-left">
							<i class="fas fa-envelope"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="password" placeholder="Password">
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p>Desidero essere:</p>
					<div class="checkboxes">
						<label class="checkbox has-icons-left">
							<input type="checkbox">
							<span class="icon is-small is-left">
								<i class="fa-solid fa-file-pen"></i>
							</span>
							<span>Scrittore</span>
						</label>
						<label class="checkbox has-icons-left">
							<input type="checkbox">
							<span class="icon is-small is-left">
								<i class="fa-solid fa-user-pen"></i>
							</span>
							<span>Moderatore</span>
						</label>
					</div>
				</div>
			</section>
			<footer class="modal-card-foot buttons is-centered">
				<div class="buttons">
					<button class="button is-danger">
						<span class="icon">
							<i class="fa-solid fa-xmark"></i>
						</span>
						<span>Annulla</span>
					</button>
					<button class="button is-link">
						<span class="icon">
							<i class="fa-solid fa-floppy-disk"></i>
						</span>
						<span>Salva</span>
					</button>
				</div>
				<div class="container has-text-centered">
					<p class="has-text-danger" id="registerError">Errore...</p>
				</div>
			</footer>
		</div>
	</div>

	<footer class="footer">
		<div class="content has-text-centered">
			<p id="footerText"></p>
		</div>
	</footer>

	<script>
		const year = new Date().getFullYear();
		document.getElementById("footerText").innerHTML = '© ' + year + ' Wikings. Il codice sorgente è protetto da licenza <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache-2.0</a>. I contenuti del sito sono protetti da licenza <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>.';
	</script>

	<script src="index.js"></script>
</body>

</html>
