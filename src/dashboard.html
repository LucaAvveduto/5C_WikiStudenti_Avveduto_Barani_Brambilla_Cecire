<!DOCTYPE html>
<html lang="it" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
	<script defer src="assets/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<nav class="navbar is-transparent">
		<div class="navbar-brand">
			<a class="navbar-item" href="#">
				<img src="assets/favicon.ico" id="logo">
			</a>
			<div class="navbar-burger js-burger" data-target="navbarExampleTransparentExample">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<div id="navbarExampleTransparentExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item title is-3" href="">Dashboard di nomeutente</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="field is-grouped">
						<p class="control">
							<button class="button is-light js-modal-trigger" data-target="personalInfoModal">
								<span class="icon">
									<i class="fa-solid fa-user"></i>
								</span>
								<span>Informazioni personali</span>
							</button>
						</p>
						<p class="control">
							<button class="button is-danger">
								<span class="icon">
									<i class="fa-solid fa-door-open"></i>
								</span>
								<span>Esci</span>
							</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		<div class="columns">
			<div class="column is-one-third">
				<div class="column" id="tabsContainer"></div>
				<div class="column" id="articleSidebarContainer"></div>
			</div>
			<div class="column" id="pageContainer">
				<div class="content page" id="a">
					<h1 class="title">Modifica articolo</h1>
					<p>Carica file in formato MarkDown (.md) o scrivi i contenuti.</p>
					<div class="field">
						<div class="file">
							<label class="file-label">
								<input class="file-input" type="file" name="resume">
								<span class="file-cta">
									<span class="file-icon">
										<i class="fa-solid fa-file-arrow-up"></i>
									</span>
									<span class="file-label">Carica file</span>
								</span>
							</label>
						</div>
					</div>

					<div class="field">
						<p class="control has-icons-left">
							<input class="input" type="text" placeholder="Titolo">
							<span class="icon is-left">
								<i class="fa-solid fa-heading"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<textarea class="textarea" placeholder="Abstract" rows="2"></textarea>
					</div>
					<div class="field">
						<textarea class="textarea" placeholder="Contenuto" rows="20"></textarea>
					</div>
				</div>
				<div class="content page" id="a">
					<h1>Versioni articolo</h1>
					<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
						<tbody>
							<tr>
								<th>ID versione</th><th>Visualizza</th><th>Azione</th>
							</tr>
							<tr>
								<td>1</td>
								<td>
									<button class="button is-link">
										<span class="icon">
											<i class="fa-solid fa-up-right-from-square"></i>
										</span>
										<span>Apri</span>
									</button>
								</td>
								<td>
									<button class="button is-warning">
										<span class="icon">
											<i class="fa-solid fa-rotate-left"></i>
										</span>
										<span>Usa questa versione</span>
									</button>
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>
									<button class="button is-link">
										<span class="icon">
											<i class="fa-solid fa-up-right-from-square"></i>
										</span>
										<span>Apri</span>
									</button>
								</td>
								<td><strong class="has-text-success">Versione corrente</strong></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="content page" id="a">
					<h1>Dettaglio articolo</h1>
					<button class="button is-link">
						<span class="icon">
							<i class="fa-solid fa-arrow-left"></i>
						</span>
						<span>Indietro</span>
					</button>
					<p>Dettagli...</p>
				</div>
			</div>
		</div>
	</section>

	<div class="modal" id="personalInfoModal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Informazioni personali</p>
				<button class="delete" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Nome">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-user"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Cognome">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-user"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Classe">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-chalkboard"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="number" placeholder="Anno di nascita">
						<span class="icon is-small is-left">
							<i class="fa-solid fa-calendar"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="email" placeholder="Email" disabled>
						<span class="icon is-small is-left">
							<i class="fas fa-envelope"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
						<input class="input" type="password" placeholder="Password">
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p>Desidero essere:</p>
					<div class="checkboxes">
						<label class="checkbox has-icons-left">
							<input type="checkbox">
							<span class="icon is-small is-left">
								<i class="fa-solid fa-file-pen"></i>
							</span>
							<span>Scrittore</span>
						</label>
						<label class="checkbox has-icons-left">
							<input type="checkbox">
							<span class="icon is-small is-left">
								<i class="fa-solid fa-user-pen"></i>
							</span>
							<span>Moderatore</span>
						</label>
					</div>
				</div>
			</section>
			<footer class="modal-card-foot buttons is-centered">
				<div class="buttons">
					<button class="button is-danger">
						<span class="icon">
							<i class="fa-solid fa-xmark"></i>
						</span>
						<span>Annulla</span>
					</button>
					<button class="button is-link">
						<span class="icon">
							<i class="fa-solid fa-floppy-disk"></i>
						</span>
						<span>Salva</span>
					</button>
				</div>
				<div class="container has-text-centered">
					<p class="has-text-danger" id="registerError">Errore...</p>
				</div>
			</footer>
		</div>
	</div>

	<footer class="footer">
		<div class="content has-text-centered">
			<p id="footerText"></p>
		</div>
	</footer>

	<script>
		const year = new Date().getFullYear();
		document.getElementById("footerText").innerHTML = '© ' + year + ' Wikings. Il codice sorgente è protetto da licenza <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache-2.0</a>. I contenuti del sito sono protetti da licenza <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>.';
	</script>

	<script type="module" src="dashboard.js"></script>
</body>

</html>
